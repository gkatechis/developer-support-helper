<!DOCTYPE html>
<html>

<head>
  <title>Developer Support Ticket Helper</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-forms@7/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-grid@0.1.36/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-utilities@4/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-buttons@7/dist/index.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  </script>
</head>

<body>
  <form>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-md-4">
          <label class="c-txt__label u-font-family-system u-fs-lg u-pt-xs">Developer Platform</label>
        </div>
        <div class="col-md-4 u-pt-sm">
          <label id=current-ticket></label>
        </div>
      </div>
      <p><strong>Select most significant platform area</strong></p>
      <hr class="custom-line">
    </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <!--Support-->
          <legend class="c-txt__label u-mt-xs product-header">Support</legend>
          <div class="u-mb-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_dev_api_support" name="feature-area" type="radio" value="dsapp_dev_api_support">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_api_support">API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_zaf_support" name="feature-area" type="radio" value="dsapp_dev_zaf_support">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_zaf_support">Support apps (ZAF)</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_sdk_support" name="feature-area" type="radio" value="dsapp_dev_sdk_support">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_sdk_support">Mobile Support SDK</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_api_clients" name="feature-area" type="radio" value="dsapp_dev_api_clients">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_api_clients">API
                Clients (PHP, Ruby, etc)</label>
            </div>
          </div>
          <!--Chat-->
          <legend class="c-txt__label u-mt-xs product-header">Chat</legend>
          <div class="u-mb-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_dev_api_chat" name="feature-area" type="radio" value="dsapp_dev_api_chat">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_api_chat">API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_zaf_chat" name="feature-area" type="radio" value="dsapp_dev_zaf_chat">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_zaf_chat">Chat apps (ZAF)</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_sdk_chat" name="feature-area" type="radio" value="dsapp_dev_sdk_chat">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_sdk_chat">Mobile Chat SDK</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_api_chat_conversations" name="feature-area" type="radio" value="dsapp_dev_api_chat_conversations">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_api_chat_conversations">Chat
                Conversations API</label>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <!--Talk-->
          <div class="u-mb-xxs">
            <legend class="c-txt__label u-mt-xs product-header">Talk</legend>
            <div>
              <input class="c-chk__input" id="dsapp_dev_api_talk" name="feature-area" type="radio" value="dsapp_dev_api_talk">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_api_talk">API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_tpe_talk" name="feature-area" type="radio" value="dsapp_dev_tpe_talk">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_tpe_talk">Talk Partner Edition (CTI)</label>
            </div>
          </div>
          <!--Guide-->
          <div class="u-mb-xxs">
            <legend class="c-txt__label u-mt-xs product-header">Guide</legend>
            <div>
              <input class="c-chk__input" id="dsapp_dev_api_guide" name="feature-area" type="radio" value="dsapp_dev_api_guide">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_api_guide">API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_guide_customization" name="feature-area" type="radio" value="dsapp_dev_guide_customization">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_guide_customization">Guide/Gather
                customization</label>
            </div>
          </div>
          <!--Sell-->
          <div class="u-mb-xxs">
            <legend class="c-txt__label u-mt-xs product-header">Sell</legend>
            <div>
              <input class="c-chk__input" id="dsapp_dev_api_sell" name="feature-area" type="radio" value="dsapp_dev_api_sell">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_api_sell">API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_zaf_sell" name="feature-area" type="radio" value="dsapp_dev_zaf_sell">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_zaf_sell">Sell apps (ZAF)</label>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <!--Sunshine-->
          <div class="u-mb-xxs">
            <legend class="c-txt__label u-mt-xs product-header">Sunshine</legend>
            <div>
              <input class="c-chk__input" id="dsapp_dev_sunshine_customobjects" name="feature-area" type="radio" value="dsapp_dev_sunshine_customobjects">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_sunshine_customobjects">Custom
                Objects</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_sunshine_profileandevents" name="feature-area" type="radio" value="dsapp_dev_sunshine_profileandevents">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_sunshine_profileandevents">Profiles
                and
                Events</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_sunshine_conversations" name="feature-area" type="radio" value="dsapp_dev_sunshine_conversations">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_sunshine_conversations">Conversations</label>
            </div>
          </div>
          <!--Widget-->
          <div class="u-mb-xxs">
            <legend class="c-txt__label u-mt-xs product-header">Widget</legend>
            <div class="u-mb-xxs">
              <div>
                <input class="c-chk__input" id="dsapp_dev_widget" name="feature-area" type="radio" value="dsapp_dev_widget">
                <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_widget">Widget customization</label>
              </div>
            </div>
          </div>
          <!--Other-->
          <div class="u-mb-xxs">
            <legend class="c-txt__label u-mt-xs product-header">Other</legend>
            <div>
              <input class="c-chk__input" id="dsapp_dev_app_marketplace" name="feature-area" type="radio" value="dsapp_dev_app_marketplace">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_app_marketplace">App Marketplace publishing</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_dev_other" name="feature-area" type="radio" value="dsapp_dev_other">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_dev_other">Other dev related discussion</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Additional comments/other platform tools-->
    <div class="container-fluid">
      <hr class="custom-line">
      <div class="row u-pt-xs">
        <div class="col-xl">
          <div class="c-txt">
            <label class="c-txt__label" for="additional-info">Additional information (optional)</label>
            <input class="c-txt__input" id="additional-info" type="text" name="additional-info" placeholder="Add any additional comments here" autocomplete="off">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-">
          <legend class="c-txt__label u-pt-lg u-pl-sm">Effort score: </legend>
        </div>
        <!--Effort selectors-->
        <div class="row u-pl-sm u-pt-lg">
          <div class="col-">
            <div class="u-pl-sm u-pt-xxs">
              <input class="c-chk__input" id="dsapp_effort_low" name="effort-rating" type="radio" value="dsapp_effort_low">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_effort_low">Low
              </label>
            </div>
          </div>
          <div class="col-">
            <div class="u-pl-sm u-pt-xxs">
              <input class="c-chk__input" id="dsapp_effort_medium" name="effort-rating" type="radio" value="dsapp_effort_medium">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_effort_medium">Medium
              </label>
            </div>
          </div>
          <div class="col-">
            <div class="u-pl-sm u-pt-xxs">
              <input class="c-chk__input" id="dsapp_effort_high" name="effort-rating" type="radio" value="dsapp_effort_high">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_effort_high">High
              </label>
            </div>
          </div>
        </div>
        <!--Current user name-->
        <div class="col-md-4">
          <div class="container-fluid">
            <div class="c-txt u-pt-sm u-pl-sm u-bg-kale-150">
              <small class="c-txt__hint">Set by:</small>
              <label class="c-txt__label" id="effort-user-label"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Apply/Cancel buttons-->
    <div class="row">
      <div class="col-xl">
        <div class="l-btn-group float-right u-pr-sm u-pb-sm u-pt-sm">
          <a href="#" id="clear-button">clear form</a>
          <button id="apply-button" class="c-btn c-btn--sm c-btn--pill c-btn--primary">Apply</button>
          <button id="cancel-button" class="c-btn c-btn--sm c-btn--pill c-btn--muted">Cancel</button>
        </div>
      </div>
    </div>
  </form>
  <script>
  $(document).ready(() => {
    $('#clear-button').click((e) => {
      clearButtonClicked()
    })

    $('#apply-button').click((e) => {
      e.preventDefault()
      applyButtonClicked()
    })

    $('#cancel-button').click((e) => {
      e.preventDefault()
      cancelButtonClicked()
    })

    $('input[name=effort-rating]').click(() => {
      setEffortRaterToCurrentUser()
    })

    $('input[name=feature-area]').click(() => {
      setArea()
    })

  })
  </script>
</body>

</html>
