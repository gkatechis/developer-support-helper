<!DOCTYPE html>
<html>

<head>
  <title>Developer Support Ticket Helper</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-forms@7/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-grid@0.1.36/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-utilities@4/dist/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-buttons@7/dist/index.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  </script>
</head>

<body>
  <form>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-md-4">
          <label class="c-txt__label u-font-family-system u-fs-lg u-pt-xs">Developer Platform</label>
        </div>
        <div class="col-md-4 u-pt-sm">
          <label id=current-ticket></label>
        </div>
      </div>
      <p><strong>Select most significant platform area</strong></p>
      <hr class="custom-line">
    </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!--APIs-->
        <div class="col-md-4">
          <legend class="c-txt__label u-mt-xs ">APIs</legend>
          <div class="u-mb-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_api_support" name="feature-area" type="radio" value="dsapp_api_support">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_api_support">Support
                API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_api_chat" name="feature-area" type="radio" value="dsapp_api_chat">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_api_chat">Chat
                API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_api_talk" name="feature-area" type="radio" value="dsapp_api_talk">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_api_talk">Talk
                API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_api_chat_convo" name="feature-area" type="radio" value="dsapp_api_chat_convo">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_api_chat_convo">Chat
                Conversations API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_api_guide" name="feature-area" type="radio" value="dsapp_api_guide">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_api_guide">Guide
                API</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_api_sell" name="feature-area" type="radio" value="dsapp_api_sell">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_api_sell">Sell
                API</label>
            </div>
          </div>
        </div>
        <!--Mobile SDK tools-->
        <div class="col-md-4">
          <legend class="c-txt__label u-mt-xs">Mobile SDKs</legend>
          <div class="u-mb-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_sdk_chat" name="feature-area" type="radio" value="dsapp_sdk_chat">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_sdk_chat">Chat SDK</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_sdk_support" name="feature-area" type="radio" value="dsapp_sdk_support">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_sdk_support">Support SDK</label>
            </div>
          </div>
        </div>
        <!--Other tools-->
        <div class="col-md-4">
          <legend class="c-txt__label u-mt-xs ">Other</legend>
          <div class="u-mb-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_app_marketplace" name="feature-area" type="radio" value="dsapp_app_marketplace">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_app_marketplace">App Marketplace publishing</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_api_clients" name="feature-area" type="radio" value="dsapp_api_clients">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_api_clients">API
                Clients</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_guide_customization" name="feature-area" type="radio" value="dsapp_guide_customization">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_guide_customization">Guide/Gather
                customization</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_other" name="feature-area" type="radio" value="dsapp_other">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_other">Other</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row u-pb-xs">
        <!--ZAF tools-->
        <div class="col-md-4">
          <legend class="c-txt__label u-mt-xs">Apps Framework development</legend>
          <div class="u-mb-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_zaf_support" name="feature-area" type="radio" value="dsapp_zaf_support">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_zaf_support">Support</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_zaf_chat" name="feature-area" type="radio" value="dsapp_zaf_chat">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_zaf_chat">Chat</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_zaf_sell" name="feature-area" type="radio" value="dsapp_zaf_sell">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_zaf_sell">Sell</label>
            </div>
          </div>
        </div>
        <!--Sunshine tools-->
        <div class="col-md-4">
          <legend class="c-txt__label u-mt-xs">Sunshine</legend>
          <div class="u-mx-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_sunshine_co" name="feature-area" type="radio" value="dsapp_sunshine_co">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_sunshine_co">Custom
                Objects</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_sunshine_pande" name="feature-area" type="radio" value="dsapp_sunshine_pande">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_sunshine_pande">Profiles
                and
                Events</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_sunshine_convo" name="feature-area" type="radio" value="dsapp_sunshine_convo">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_sunshine_convo">Conversations</label>
            </div>
            <div>
              <input class="c-chk__input" id="dsapp_sunshine_eventsbridge" name="feature-area" type="radio" value="dsapp_sunshine_eventsbridge">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_sunshine_eventsbridge">AWS
                Events
                BridgeChannels Framework</label>
            </div>
          </div>
        </div>
        <!--Widget tools-->
        <div class="col-md-4">
          <legend class="c-txt__label u-mt-xs">Widget</legend>
          <div class="u-mb-xxs">
            <div>
              <input class="c-chk__input" id="dsapp_widget" name="feature-area" type="radio" value="dsapp_widget">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="dsapp_widget">Widget</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Additional comments/other platform tools-->
    <div class="container-fluid">
      <hr class="custom-line">
      <div class="row u-pt-xs">
        <div class="col-xl">
          <div class="c-txt">
            <label class="c-txt__label" for="additional-info">Additional information (optional)</label>
            <input class="c-txt__input" id="additional-info" type="text" name="additional-info" placeholder="Add any additional comments here" autocomplete="off">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-">
          <legend class="c-txt__label u-pt-lg u-pl-sm">Effort score: </legend>
        </div>
        <!--Effort selectors-->
        <div class="row u-pl-sm u-pt-lg">
          <div class="col-">
            <div class="u-pl-sm u-pt-xxs">
              <input class="c-chk__input" id="effort1" name="effort-rating" type="radio" value="1">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="effort1">low
              </label>
            </div>
          </div>
          <div class="col-">
            <div class="u-pl-sm u-pt-xxs">
              <input class="c-chk__input" id="effort2" name="effort-rating" type="radio" value="2">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="effort2">medium
              </label>
            </div>
          </div>
          <div class="col-">
            <div class="u-pl-sm u-pt-xxs">
              <input class="c-chk__input" id="effort3" name="effort-rating" type="radio" value="3">
              <label class="c-chk__label c-chk__label--radio c-chk__label--regular" for="effort3">high
              </label>
            </div>
          </div>
        </div>
        <!--Current user name-->
        <div class="col-md-4">
          <div class="container-fluid">
            <div class="c-txt u-pt-sm u-pl-sm u-bg-kale-150">
              <small class="c-txt__hint">Set by:</small>
              <label class="c-txt__label" id="effort-user-label"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Apply/Cancel buttons-->
    <div class="row">
      <div class="col-xl">
        <div class="l-btn-group float-right u-pr-sm u-pb-sm u-pt-sm">
          <a href="#" id="clear-button">clear form</a>
          <button id="apply-button" class="c-btn c-btn--sm c-btn--pill c-btn--primary">Apply</button>
          <button id="cancel-button" class="c-btn c-btn--sm c-btn--pill c-btn--muted">Cancel</button>
        </div>
      </div>
    </div>
  </form>
  <script>
  $(document).ready(() => {
    $('#clear-button').click((e) => {
      clearButtonClicked()
    })

    $('#apply-button').click((e) => {
      e.preventDefault()
      applyButtonClicked()
    })

    $('#cancel-button').click((e) => {
      e.preventDefault()
      cancelButtonClicked()
    })

    $('input[name=complexity-rating]').click(() => {
      setComplexityRaterToCurrentUser()
    })

    $('input[name=feature-area]').click(() => {
      setArea()
    })

  })
  </script>
</body>

</html>
